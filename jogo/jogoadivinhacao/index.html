<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="welcome-screen" class="screen visible">
        <img src="https://i.pinimg.com/736x/0e/23/0b/0e230b20811713c9fa1ca00ac2c6d583.jpg" alt="Bem-vindo">
        <h1>Bem-vindo ao Jogo de Adivinhação!</h1>
        <form id="welcome-form">
            <label for="username">Digite seu nome:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Jogar</button>
        </form>
    </div>

    <div id="game-screen" class="screen hidden">
        <img src="https://ufob.edu.br/noticias/i-workshop-do-profmat-ufob-sera-realizado-dia-24-de-novembro/imagem-com-varios-numeros-aleatorios/@@images/image.jpeg  " alt="jogo">
        <h1>Olá, <span id="player-name"></span>!</h1>
        <p>Adivinhe um número entre 1 e 100:</p>
        <input type="number" id="guess-input" min="1" max="100" required>
        <button id="guess-button">Adivinhar</button>
        <p id="feedback"></p>
    </div>

    <div id="result-screen" class="screen hidden">
        <img src="https://ufob.edu.br/noticias/i-workshop-do-profmat-ufob-sera-realizado-dia-24-de-novembro/imagem-com-varios-numeros-aleatorios/@@images/image.jpeg" alt="Resultado">
        <h1>Parabéns, <span id="result-player-name"></span>!</h1>
        <p>Você adivinhou o número <span id="correct-number"></span>.</p>
        <p>Sua pontuação: <span id="attempts-count"></span> tentativas.</p>
        <button id="play-again-button">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
