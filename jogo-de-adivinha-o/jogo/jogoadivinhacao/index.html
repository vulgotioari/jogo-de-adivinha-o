<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="welcome-screen" class="screen visible">
        <h1>Bem-vindo ao Jogo de Adivinhação!</h1>
        <form id="welcome-form">
            <label for="username">Digite seu nome:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Jogar</button>
        </form>
    </div>

    <div id="game-screen" class="screen hidden">
       
        <h1>Olá, <span id="player-name"></span>!</h1>
        <p>Adivinhe um número entre 1 e 100:</p>
        <input type="number" id="guess-input" min="1" max="100" required>
        <button id="guess-button">Adivinhar</button>
        <p id="feedback"></p>
    </div>

    <div id="result-screen" class="screen hidden">

        <h1>Parabéns, <span id="result-player-name"></span>!</h1>
        <p>Você adivinhou o número <span id="correct-number"></span>.</p>
        <p>Sua pontuação: <span id="attempts-count"></span> tentativas.</p>
        <button id="play-again-button">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
